{% extends "base.html" %}

{% load crispy_forms_tags %}


{% block main %}
<a href="{% url 'home' %}" class='btn btn-primary' style="margin-left: 20px; margin-top:10px;">Back</a>
<br><br>
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center"><b>Post</b></h5>
          <form class="form-signin" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group"><br>
              {{ form|crispy }}
            </fieldset>
            <div class="form-group">
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Post</button><br>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
